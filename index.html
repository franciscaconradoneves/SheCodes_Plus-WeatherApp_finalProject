<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">My Weather</h1>
        <div class="app-wrapper">
            <div class="app">
                <form class="mb-3">
                    <div class="row">
                        <div class="col-5">
                            <input type="search" placeholder="Change city" autocomplete="off" class="form-control">
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Search" class="btn btn-outline-light">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Current Location" class="btn btn-outline-light">
                        </div>
                    </div>
                </form>
                <div class="current-weather">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="day-information"></span></li>
                        <li id="description"></li>
                    </ul>
                    <div class="row">
                        <div class="col-7">
                            <div class="clearfix weather-temperature">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="" class="float-left">
                                    <strong id="currentTemperature"></strong
                                        ><span class="units"
                                        ><a href="#" class="active" id="celsius">ºC</a>|<a href="#" id="fahrenheit">ºF</a></span>  
                            </div>
                        </div>
                        <div class="col-4">
                            <ul>
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row weather-forecast"></div>
            </div>
            <small>
                <a href="https://github.com/franciscaconradoneves/SheCodes_Plus-WeatherApp_finalProject.git">Open-source code</a> by Francisca Conrado Neves
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
